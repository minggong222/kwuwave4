<!DOCTYPE html>
<html>
<body>
  <button onclick="saveData()">데이터 저장</button>

  <script>
    function saveData() {
      fetch('/save-data', { method: 'POST' })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
